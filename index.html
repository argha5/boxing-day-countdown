<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Day Countdown</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255,255,255,0.8);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .container {
            z-index: 1;
            text-align: center;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 30px;
            max-width: 800px;
            width: 90%;
            color: #fff;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255,255,255,0.2);
            padding: 25px 20px;
            border-radius: 15px;
            min-width: 110px;
            transition: transform 0.3s;
        }

        .time-box:hover {
            transform: scale(1.08);
        }

        .time {
            font-size: 3em;
            font-weight: 700;
            display: block;
        }

        .label {
            margin-top: 8px;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            font-size: 1.2em;
        }

        .date-display {
            margin-top: 15px;
            opacity: 0.85;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.4em; }
            .time { font-size: 2.2em; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>

<body>

<div class="snowflakes" id="snowflakes"></div>

<div class="container">
    <h1>üéÅ Boxing Day Countdown üéÅ</h1>
    <p class="subtitle">Get Ready for Amazing Deals!</p>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <span class="time" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="time" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span class="time" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="time" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div class="message" id="message"></div>
    <p class="date-display"></p>
</div>

<script>
    // Snowflakes
    function createSnowflakes() {
        const container = document.getElementById('snowflakes');
        const icons = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];

        for (let i = 0; i < 50; i++) {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.textContent = icons[Math.floor(Math.random() * icons.length)];
            snow.style.left = Math.random() * 100 + '%';
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snow.style.animationDuration = (Math.random() * 3 + 3) + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(snow);
        }
    }
    createSnowflakes();

    // Countdown Logic
    function updateCountdown() {
        const now = new Date();
        let boxingDay = new Date(now.getFullYear(), 11, 26);

        if (now > boxingDay) {
            boxingDay = new Date(now.getFullYear() + 1, 11, 26);
        }

        const diff = boxingDay - now;

        if (diff <= 0) {
            document.getElementById('countdown').innerHTML =
                '<h2>üéâ Boxing Day is Here! üéâ</h2>';
            document.getElementById('message').textContent =
                'Happy Boxing Day! Enjoy the best deals!';
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('days').textContent = String(days).padStart(2,'0');
        document.getElementById('hours').textContent = String(hours).padStart(2,'0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

        const year = boxingDay.getFullYear();
        document.getElementById('message').textContent =
            `December 26, ${year} ‚Äî Don‚Äôt miss out on incredible savings!`;
        document.querySelector('.date-display').textContent =
            `üìÖ Boxing Day: December 26, ${year}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
